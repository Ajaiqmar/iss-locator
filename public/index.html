<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Locator</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
    <br>
    <h2>ISS Locator</h2>
    <br>
    <div class="data-display">
        <p>Latitude : <code id="lat"></code></p>
        <p>Longitude : <code id="lon"></code></p>
        <p>Altitude : <code id="alt"></code></p>
    </div>
    <div class="controls">
        <button class="btn btn-primary" onclick="centerMap()">Center</button>
        <button class="btn btn-primary" onclick="saveData()">Save</button>
    </div>
    <br>
    <div id="issMap"></div>
    <br>

    <script>
        // Creating a map and tiles
        const mymap = L.map('issMap').setView([0, 0], 1.5);

        const attribution =
            '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors';

        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });

        tiles.addTo(mymap);

        // Creating a marker with a custom icon
        const issIcon = L.icon({
            iconUrl: 'img/iss200.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16]
        })

        const marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);

        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
        let first = true;

        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();

            const { latitude, longitude, altitude } = data;
            const alt_km = altitude * 1.609344;

            globLat = latitude;
            globLon = longitude;
            globAlt = alt_km;

            marker.setLatLng([latitude, longitude]);
            if (first) {
                centerMap();
                first = false;
            }

            document.getElementById('lat').textContent = latitude.toFixed(2) + '°';
            document.getElementById('lon').textContent = longitude.toFixed(2) + '°';
            document.getElementById('alt').textContent = alt_km.toFixed(2) + ' km';
        }

        getISS();
        window.setInterval(() => { getISS(); }, 1000);

        function centerMap() {
            mymap.setView([globLat, globLon], 2);
        }

        async function saveData() {
            //alert(`Latitude: ${globLat}\nLongitude: ${globLon}\nAltitude: ${globAlt}`);
            const data = {
                lat: globLat,
                lon: globLon,
                alt: globAlt
            };
            
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };

            const response = await fetch('/api', options);
            const json = await response.json();
            console.log(json);
        }
    </script>
</body>
</html>
